<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Cesium响应式离线地图下载器</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <link rel="shortcut icon" href="https://cesium.com/cesium-logomark.svg"/>
    <link href="https://cdn.staticfile.org/cesium/1.83.0/Widgets/widgets.css" rel="stylesheet">
    <style type="text/css">
      #Cesium {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="Cesium"></div>
    <script src="https://cdn.staticfile.org/cesium/1.83.0/Cesium.js"></script>
    <script type="text/javascript">
      let viewer=new Cesium.Viewer("Cesium",{
        fullscreenButton:false,
        animation:false,
        timeline:false,
        imageryProvider:new Cesium.UrlTemplateImageryProvider({url:"https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"})
      });
      viewer._cesiumWidget._creditContainer.style.display="none";
    </script>
  </body>
</html>
