<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Deno Land</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <link rel="shortcut icon" href="https://deno.land/favicon.svg">
    <style type="text/css">
      #app {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      #projects {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
      #logo {
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
      }
      #logo a {
        height: fit-content;
      }
      #logo img {
        width: 100%;
      }
      .project {
        margin:8px;
        padding:16px;
        border-radius: 4px;
        border: 1px solid #EBEEF5;
        background-color: #FFF;
        overflow: hidden;
        color: #303133;
        -webkit-transition: .3s;
        transition: .3s;
      }
      .project:hover {
        box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
      }
      a {
        display: -webkit-inline-box;
        display: -ms-inline-flexbox;
        display: inline-flex;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -ms-flex-direction: row;
        flex-direction: row;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        vertical-align: middle;
        position: relative;
        text-decoration: none;
        outline: 0;
        cursor: pointer;
        padding: 0;
        font-size: 14px;
        font-weight: 500;
        color: #606266;
      }
      a:hover {
        color: #409EFF;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="logo">
        <a href="../../index.html">
          <script type="text/javascript" src="../../projects/random-bing-image/index.js"></script><script type="text/javascript">randomBingImageAfterDOMElement(document.currentScript);</script>
        </a>
      </div>
      <div id="projects"></div>
    </div>
    <script type="text/javascript">
      [
        {"href":"./FileServer/index.html","innerText":"文件服务器"},
      ].forEach(function(link){
        let div=document.createElement("div");
        div.className="project";
        let a=document.createElement("a");
        Object.assign(a,link);
        div.appendChild(a);
        document.querySelector("#projects").appendChild(div);
      });
    </script>
  </body>
</html>
