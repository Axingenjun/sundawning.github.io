<html>
  <head>
    <meta charset="utf-8">
    <title>websocket通信客户端</title>
  </head>
  <body>
    <script type="text/javascript">
      var ws=new WebSocket("ws://localhost:8765");
      // 连接建立后的回调函数
      ws.onopen=function(event){
          console.log("连接到websockets服务器：","ws://localhost:8765");
          console.log("使用ws.send来与websockets服务器交互")
      };
      // 接收到服务器消息后的回调函数
      ws.onmessage=function(event){
          var receivedMessage=event.data;
          console.log("收到消息："+receivedMessage);
      };
      // 连接关闭后的回调函数
      ws.onclose=function(){
          console.log("连接已关闭...");
      };
    </script>
  </body>
</html>
