<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style type="text/css">
    html,
    body {
      height: 100%;
    }
  </style>
  <body>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://js.arcgis.com/4.19/esri/themes/light/main.css"
    />
    <script type="text/javascript" src="https://js.arcgis.com/4.19/"></script>
    <style type="text/css">
      #container {
        height: 100%;
      }
    </style>
    <div id="container"></div>
    <script type="text/javascript">
      require(["esri/Map", "esri/views/SceneView"], function (Map, SceneView) {
        const view = new SceneView({
          map: new Map({
            basemap: "hybrid",
          }),
          container: "container",
        });
      });
    </script>
  </body>
</html>
