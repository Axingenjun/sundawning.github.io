<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/dojo/dijit/themes/claro/claro.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/esri/css/esri.css"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        padding: 0;
      }
    </style>
    <script type="text/javascript">
      var djConfig = { parseOnLoad: true };
    </script>
    <script
      type="text/javascript"
      src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.2"
    ></script>
  </head>
  <body class="claro">
    <div
      dojotype="dijit.layout.BorderContainer"
      design="headline"
      gutters="false"
      style="width: 100%; height: 100%; margin: 0"
    >
      <div
        id="map"
        dojotype="dijit.layout.ContentPane"
        region="center"
        style="overflow: hidden"
      ></div>
    </div>
    <script type="text/javascript">
      dojo.require("dijit.layout.BorderContainer");
      dojo.require("dijit.layout.ContentPane");
      dojo.require("esri.map");
      function init() {
        var map = new esri.Map("map", {
          extent: new esri.geometry.Extent({
            xmin: -13618161,
            ymin: 5892040,
            xmax: -13450611,
            ymax: 5962515,
            spatialReference: { wkid: 102100 },
          }),
        });
        // 将世界的图像添加到地图中。
        map.addLayer(
          new esri.layers.ArcGISTiledMapServiceLayer(
            "http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
          )
        );
      }
      dojo.addOnLoad(init); // 初始化加载
    </script>
  </body>
</html>
