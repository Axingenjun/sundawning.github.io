<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style type="text/css">
    html,
    body {
      height: 100%;
    }
  </style>
  <body>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://js.arcgis.com/4.19/esri/themes/light/main.css"
    />
    <script type="text/javascript" src="https://js.arcgis.com/4.19/"></script>
    <style type="text/css">
      #container {
        height: 100%;
      }
    </style>
    <div id="container"></div>
    <script type="text/javascript">
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/MapImageLayer",
      ], function (Map, SceneView, MapImageLayer) {
        const map = new Map();
        map.add(
          new MapImageLayer({
            url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
          })
        );
        new SceneView({
          map: map,
          container: "container",
        });
      });
    </script>
  </body>
</html>
