  <body>
    <!-- Cesium界面-->
    <link
      rel="stylesheet"
      href="./node_modules/cesium/Build/CesiumUnminified/Widgets/widgets.css"
    />
    <style>
      #container {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
    <div id="container"></div>
    <script
      type="text/javascript"
      src="./node_modules/cesium/Build/CesiumUnminified/Cesium.js"
    ></script>
    <!-- 创建Cesium场景 -->
    <script type="text/javascript">
      const container = document.querySelector("#container");
      const viewer = new Cesium.Viewer(container, {
        baseLayerPicker: false,
        imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
          url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
        }),
      });
    </script>
    <!-- 添加模型 -->
    <script type="text/javascript">
      const tileset = new Cesium.Cesium3DTileset({
        url: "https://data.mars3d.cn/3dtiles/jzw-shanghai/tileset.json",
        // shadows: Cesium.ShadowMode.DISABLED,
        // lightColor: new Cesium.Cartesian3(1, 1, 1),''
        // showOutline: false,
      });
      viewer.scene.primitives.add(tileset);
    </script>
    <!-- 初始视角 -->
    <script type="text/javascript">
      // 使用模型视角
      // tileset.readyPromise.then(function (tileset) {
      //   viewer.camera.flyToBoundingSphere(tileset.boundingSphere, {
      //     duration: 0,
      //   });
      // });
      // 使用自定义视角
      viewer.camera.setView({
        destination: {
          x: -2851045.4074052866,
          y: 4654456.610110114,
          z: 3289122.790063821,
        },
        orientation: {
          heading: 1.9822013104933793,
          pitch: -0.47942367195068814,
          roll: 0.000004410721189174183,
        },
      });
    </script>
    <script type="text/javascript">
      tileset.style = new Cesium.Cesium3DTileStyle({
        color: {
          conditions: [["true", "rgba(0, 127.5, 255 ,1)"]],
        },
      });
      //实现渐变效果
      tileset.tileVisible.addEventListener(function (tile) {
        var content = tile.content;
        var featuresLength = content.featuresLength;
        for (let i = 0; i < featuresLength; i += 2) {
          let feature = content.getFeature(i);
          let model = feature.content._model;

          if (model && model._sourcePrograms && model._rendererResources) {
            Object.keys(model._sourcePrograms).forEach((key) => {
              let program = model._sourcePrograms[key];
              let fragmentShader =
                model._rendererResources.sourceShaders[program.fragmentShader];
              let v_position = "";
              if (fragmentShader.indexOf(" v_positionEC;") != -1) {
                v_position = "v_positionEC";
              } else if (fragmentShader.indexOf(" v_pos;") != -1) {
                v_position = "v_pos";
              }
              const color = `vec4(${feature.color.toString()})`;

              model._rendererResources.sourceShaders[program.fragmentShader] = `
            varying vec3 ${v_position};
            void main(void){
              vec4 position = czm_inverseModelView * vec4(${v_position},1); // 位置
              gl_FragColor = ${color}; // 颜色
              gl_FragColor *= vec4(vec3(position.z / 50.0), 1.0); // 渐变
              // 动态光环
              float time = fract(czm_frameNumber / 180.0);
              time = abs(time - 0.5) * 2.0;
              float glowRange = 180.0; // 光环的移动范围(高度)
              float diff = step(0.005, abs( clamp(position.z / glowRange, 0.0, 1.0) - time));
              gl_FragColor.rgb += gl_FragColor.rgb * (1.0 - diff);
            }
          `;
            });
            model._shouldRegenerateShaders = true;
          }
        }
      });
    </script>
