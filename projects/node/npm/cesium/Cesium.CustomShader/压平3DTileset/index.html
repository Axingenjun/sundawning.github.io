  <body>
    <!-- Cesium界面-->
    <link
      rel="stylesheet"
      href="./node_modules/cesium/Build/CesiumUnminified/Widgets/widgets.css"
    />
    <style>
      #container {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
    <div id="container"></div>
    <script
      type="text/javascript"
      src="./node_modules/cesium/Build/CesiumUnminified/Cesium.js"
    ></script>
    <!-- 创建Cesium场景 -->
    <script type="text/javascript">
      const container = document.querySelector("#container");
      const viewer = new Cesium.Viewer(container, {
        baseLayerPicker: false,
        imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
          url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
        }),
      });
    </script>
    <!-- 添加模型 -->
    <script type="text/javascript">
      const tileset = new Cesium.Cesium3DTileset({
        url: "https://data.mars3d.cn/3dtiles/qx-teh/tileset.json",
      });
      viewer.scene.primitives.add(tileset);
    </script>
    <!-- 初始视角 -->
    <script type="text/javascript">
      tileset.readyPromise.then(function (tileset) {
        viewer.camera.flyToBoundingSphere(tileset.boundingSphere, {
          duration: 0,
        });
      });
    </script>
    <!-- 自定义着色器 -->
    <div>
      <!-- 顶点着色器 -->
      <script type="x-shader/x-vertex">
        void vertexMain(VertexInput vsInput, inout czm_modelVertexOutput vsOutput){
          vec3 modelMC = vsInput.attributes.positionMC;
          vec4 modelPosition = vec4(modelMC.x,modelMC.y,modelMC.z,1);
          vec4 modelWorldPosition = czm_model * modelPosition;
          vec4 modelTilesetPosition = u_tilesetModelMatrix * modelWorldPosition;
          vsOutput.positionMC.y = modelTilesetPosition.y;
        }
      </script>
      <!-- 片元着色器 -->
      <script type="x-shader/x-fragment">
        void fragmentMain(FragmentInput fsInput, inout czm_modelMaterial material){
          // discard;
        }
      </script>
      <script type="text/javascript">
        /**
         * @see https://www.jianshu.com/p/ba53ed6ff55f
         */
        const { parentNode } = document.currentScript;
        tileset.readyPromise.then(function (tileset) {
          tileset.enableModelExperimental = true;
          tileset.customShader = new Cesium.CustomShader({
            uniforms: {
              u_tilesetModelMatrix: {
                type: Cesium.UniformType.MAT4,
                value: Cesium.Matrix4.inverse(
                  tileset.root.transform,
                  new Cesium.Matrix4()
                ),
              },
            },
            vertexShaderText: parentNode.children[0].innerHTML,
            fragmentShaderText: parentNode.children[1].innerHTML,
          });
          tileset.debugShowBoundingVolume = true;
        });
      </script>
    </div>
  </body>
