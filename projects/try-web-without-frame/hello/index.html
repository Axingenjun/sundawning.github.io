<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>拼</title>
  </head>
  <body>
    <script type="text/javascript">
      class HelloWorld extends HTMLElement {
        static get observedAttributes() {
          return ["name"];
        }
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          this.render();
        }
        render() {
          const template = document.createElement("template");
          template.innerHTML = `
          <style>
            :host{
                color:darkgreen;
            }
          </style>
          <p>拼<span id="name"></span></p>
          `;
          this.shadowRoot.appendChild(template.content.cloneNode(true));
        }
        attributeChangedCallback(name, oldValue, newValue) {
          this.shadowRoot.getElementById(name).innerText = newValue;
        }
      }
      window.customElements.define("hello-world", HelloWorld);
    </script>
    <hello-world name="音"></hello-world>
    <select id="change">
      <option value="音">音</option>
      <option value="Hi">Hi</option>
    </select>
    <script type="text/javascript">
      console.log(
        'document.querySelector("#name")',
        document.querySelector("#name")
      );
      document.querySelector("#change").addEventListener("change", onChange);
      function onChange(event) {
        document
          .querySelector("hello-world")
          .setAttribute("name", event.target.value);
      }
    </script>
  </body>
</html>
