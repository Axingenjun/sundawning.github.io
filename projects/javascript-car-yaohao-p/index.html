<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>汽车摇号概率计算</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));
      const n = 100;
      function getP(x) {
        return 1 - Math.pow(1 - 2933 / 1412709, x * 12);
      }
      // 指定图表的配置项和数据
      var option = {
        title: {
          text: "1-Math.pow(1-2933 / 1412709,x*12)",
        },
        tooltip: {},
        legend: {
          data: [],
        },
        xAxis: {
          data: Array.from({ length: n }, function (value, key) {
            return key;
          }),
        },
        yAxis: {},
        series: [
          {
            name: "概率",
            type: "line",
            data: Array.from({ length: n }, function (value, key) {
              return getP(key);
            }),
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
