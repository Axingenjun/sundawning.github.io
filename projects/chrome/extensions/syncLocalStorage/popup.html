<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div style="width: 240px; min-height: 48px; padding: 16px">
      <!-- 描述 -->
      <div>
        从一个网站获取所有
        LocalStorage（复制），并将其设置到另一个网站（粘贴），即 LocalStorage
        同步。
      </div>
      <!-- 复制粘贴按钮 -->
      <div
        style="
          display: flex;
          width: 100%;
          justify-content: space-evenly;
          align-items: center;
          height: 64px;
        "
      >
        <style type="text/css">
          button {
            width: 80px;
            height: 48px;
            cursor: pointer;
          }
        </style>
        <button id="copy" title="复制当前网页的LocalStorage">复制</button>
        <button id="paste" title="粘贴到当前网页的LocalStorage">粘贴</button>
      </div>
      <!-- 复制粘贴的结果 -->
      <div
        id="result"
        style="
          background: black;
          color: white;
          padding: 4px;
          border-radius: 4px;
        "
      ></div>
      <!-- 版权声明 -->
      <style type="text/css">
        a {
          text-decoration: none;
          color: blue;
        }
        a:visited {
          color: blue;
        }
      </style>
      <div style="text-align: center; padding: 8px">
        Copyright © 2022 <a href="https://github.com/SunDawning">SunDawning</a>
        <a href="mailto:jobsimi@qq.com">jobsimi@qq.com</a>, All Rights Reserved
      </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
