    <style type="text/css">
      #logo{
        margin: auto;
        display: block;
        padding:48px 0px;
      }
      #search{
        display: flex;
        max-width: 640px;
        width: 100%;
        margin: auto;
      }
      #url{
        height: 48px;
        padding: 12px 16px;
        font-size: 16px;
        outline: 0;
        border-radius: 10px 0 0 10px;
        border: 2px solid #4285f4;
        background: #fff;
        color:#4285f4;
        margin:0;
        border-right:none;
        width:100%;
      }
      #url:focus{
        border-color: #fbbc05;
        opacity: 1;
      }
      #submit{
        margin: 0;
        cursor: pointer;
        width: 108px;
        background-color: #ea4335;
        border-radius: 0 10px 10px 0;
        font-size: 17px;
        color: #fff;
        outline:0;
        border: none;
      }
      #submit:hover{
        background-color: #34a853;
      }
      #help{
        text-align:center;
      }
    </style>

  <body>
    <div id="root">
      <img id="logo" hidefocus="true" src="https://gw.alicdn.com/tfs/TB176rg4VP7gK0jSZFjXXc5aXXa-286-118.png">
      <div id="search">
        <input type="text" id="url" placeholder="复制宝贝链接并粘贴到这里"/>
        <button id="submit">前往</button>
      </div>
      <div id="help"><a href="../../articles/javascript-taobao-use-qiandao/index.html">原理</a></div>
    </div>
    <script type="text/javascript">
      "use strict";
      function init(){
        document.getElementById("submit").addEventListener("click",onSubmit);
        document.getElementById("url").addEventListener("keydown",onKeyDown);
        function onKeyDown(event){
          if(event.keyCode===13){
            onSubmit();
        }}
        function onSubmit(event){
          let url=document.getElementById("url").value;
          url=url.match(/https?[^ ]*/)[0];
          url=url+"&fpChannel=9";
          alert(`将打开链接：${url}`);
          window.open(url,"_blank");
        }
      }
      init();
    </script>
